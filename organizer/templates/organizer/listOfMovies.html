<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<form method="POST" class = "post-form">
    {% csrf_token %}
    {% for range in searchResults %}
        <input type="radio" id="{{range}}" name="movies" value="{{range}}">
        <label for="{{range}}"> {{range}} </label><br>
    {% endfor %}
    <button type = "submit" class = "save btn btn-dark"> Submit </button>
</form>
</body>
</html>
