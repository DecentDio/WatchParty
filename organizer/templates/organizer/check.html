{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}

<!DOCTYPE html>
<html lang="en">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">WatchParty</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'organizer:login' %}" role="button">Home</a>
                
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Watchparties
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'organizer:watchparties' %}">My Watchparties</a></li>
                            <li><a class="dropdown-item" href="{% url 'organizer:form' %}">Create Watchparty</a></li>
                          
                        </ul>
                    </li>
                    <a class="nav-link favorites" aria-current="page" href="{% url 'organizer:favorites' %}" role="button"> Favorites </a>

                </div>
                <div class="navbar-nav ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Welcome, {{user}}</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'organizer:logout' %}">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="text-center justify-content-center align-items-center d-flex flex-column" >  
        <p class = "fs-2">Enter your watch party details: </p>
        <form method = "post">
            <input type="hidden" name="account" value = "{{ user }}">
            <table>
                {{ form }}
            </table>
            <br>
            {% csrf_token %}
            <button type = "submit" class = "btn btn-dark"> Post</button>
        </form>
    </div>
   
</body>
</html>
